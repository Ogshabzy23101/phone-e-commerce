<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style css -->

  <body>
    <!-- header with navbar -->
    <section class="header-section">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <!-- home logo -->
          <a class="navbar-brand" href="#"
            ><img
              src="./images/ailogo_2023-11-28-111207.png"
              alt=""
              class="image-logo"
          /></a>
          <!-- cart and toggle container -->
          <div>
            <!-- cart-toggle -->
           <div class="cart-btn-container">
              <span class="cart-item-count">1</span>
              <button
                class="btn cart-btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </div>
            <!-- nav-toggle -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- nav-links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./phones.html">Phones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>

              <!-- <li class="nav-item">
               <a class="nav-link enabled" aria-disabled="false">Disabled</a>
             </li> -->
            </ul>
           <!-- cart-toggle -->
            <div class="lg-cart-btn-container">
              <span class="cart-item-count">1</span>
              <button
                class="btn cart-btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </div>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- header-banner -->
    </section>

    <div class="all-phone-section container-fluid row">
      <div class="col-md-3 col-xl-2">
        <div class="filters">
          <div class="filters-container">
            <!-- search -->
            <form class="input-form">
              <input type="text" class="search-input" placeholder="search.." />
            </form>
             <!-- price -->
            <h4>price</h4>
            <form class="price-form">
              <input
                type="range"
                class="price-filter"
                min="0"
                max="100"
                value="1100"
              />
            </form>
            <p class="price-value"></p>
            <!-- categories -->
            <h4>Brands</h4>
            <article class="brands">
            </article>
           
          </div>
         
        </div>
      </div>
      <div class="row col phones-container">
        <div class="d-flex align-items-center text-center loader">
          <strong role="status">Loading...</strong>
          <div class="spinner-border ms-5" aria-hidden="true"></div>
        </div>
        <!-- <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="cover" style="background-image: url('')" >
              <h1>Tropical<br />Leaf</h1>
              <span class="price" style="color: #f30c23">$35</span>
              <div class="card-back">
                <a href="#">Add to cart</a>
                <a href="#">View detail</a>
              </div>
            </div>
          </div>
        </div>

          <div class="card">

                <a href="#">Add to cart</a>
                <a href="#">View detail</a>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <!-- cart html -->
    <div
      class="offcanvas offcanvas-end cart"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title cart-title" id="offcanvasRightLabel">
          Cart
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer class="cart-footer">
          <article>
            <h3 class="cart-total text-slanted">total : $12.99</h3>
            <button class="cart-checkout btn checkout-btn">checkout</button>
          </article>
        </footer>
      </div>
    </div>
    <!-- main js file -->
    <script type="module" src="./src/pages/phones.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
