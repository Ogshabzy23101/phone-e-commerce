<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="./stylecss/style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="./stylecss/responsive.css" />
    <!-- all phones styles -->
    <link rel="stylesheet" href="./stylecss/singlephone.css" />

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/5dc8991644.js"
      crossorigin="anonymous"
    ></script>
    <title>All Phones</title>
  </head>
  <body>
    <!-- header with navbar -->
    <section class="header-section">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- home logo -->
          <a class="navbar-brand" href="#"
            ><img
              src="./images/ailogo_2023-11-28-111207.png"
              alt=""
              class="image-logo"
          /></a>
          <!-- cart and toggle container -->
          <div>
             <!-- cart-toggle -->
           <div class="cart-btn-container">
              <span class="cart-item-count">1</span>
              <button
                class="btn cart-btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </div>
            <!-- nav-toggle -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- nav-links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./phones.html">Phones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>

              <!-- <li class="nav-item">
               <a class="nav-link enabled" aria-disabled="false">Disabled</a>
             </li> -->
            </ul>
           <!-- cart-toggle -->
            <div class="lg-cart-btn-container">
              <span class="cart-item-count">1</span>
              <button
                class="btn cart-btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </div>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- header-banner -->
    </section>
    <div class="container-md pro-container">
      <div class="product">
        <div class="product__photo">
          <div class="photo-container">
            <div class="photo-main">
              <img
              class="photo-main-image"
                src="./images/pngimg.com - iphone_13_PNG3.png"
                alt="green apple slice"
              />
            </div>
            <div class="phone-desc">
              <p class="phone-desc-paragraph">some description</p>
            </div>
          </div>
        </div>
        <div class="product__info">
          <article>
            <div class="title">
              <h1 class="phone-title-head">Delicious Apples</h1>
              <h3  class="phone-title-head2">model</h3>
              <span class="phone-title-year">Year: 45999</span>
            </div>
            <div class="price"></div>
            <div class="variant">
              <h3>AVALAIBLE COLOR</h3>
            </div>
            <div class="description">
              <h3>SPECIFICATION</h3>
              <ul>
                <li  class="phone-display"></li>
                <li  class="phone-processor">processor:</li>
                <li  class="phone-ba3">battery_capacity:</li>
                <li  class="phone-ram">ram:</li>
                <li  class="phone-storage">storage</li>
                <li  class="phone-resolution">resolution</li>
              </ul>
            </div>
             <a href="#" data-id="${id}" 
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight" class="buy--btn add-cart">Add to cart</a>
          </article>
        </div>
      </div>
    </div>

   
    <!-- cart html -->
    <div
      class="offcanvas offcanvas-end cart"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h2 class="offcanvas-title cart-title" id="offcanvasRightLabel">
          Cart
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer class="cart-footer">
          <article>
            <h3 class="cart-total text-slanted">total : $12.99</h3>
            <button class="cart-checkout btn checkout-btn">checkout</button>
          </article>
        </footer>
      </div>
    </div>
    <!-- main js file -->
    <script type="module" src="./src/pages/singleProduct.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
